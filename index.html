<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="favicon-192x192.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="manifest" href="manifest.json">
        <script src="zipcelx.js"></script>
        <title>Survey</title>
    </head>
    <body>
        <div class="status-wrapper">
            <div id="data-send-status"></div>
            <div id="sent-data"></div>
            <button id="download-data">Download</button>
        </div>
        <div id="survey">
            <div class="question">
                <h1 class="title">Mit채 pidit konsertista?</h1>
                <div class="answers" data-question="mit채pidit">
                    <div class="answer img" onclick="answerQuestion(event, this, '1')" alt="1" style="background-image: url('smiley-1.png');"></div>
                    <div class="answer img" onclick="answerQuestion(event, this, '2')" alt="2" style="background-image: url('smiley-2.png');"></div>
                    <div class="answer img" onclick="answerQuestion(event, this, '3')" alt="3" style="background-image: url('smiley-3.png');"></div>
                    <div class="answer img" onclick="answerQuestion(event, this, '4')" alt="4" style="background-image: url('smiley-4.png');"></div>
                    <div class="answer img" onclick="answerQuestion(event, this, '5')" alt="5" style="background-image: url('smiley-5.png');"></div>
                </div>
            </div>
            <div class="question">
                <h1 class="title">Mist채 kuulit konsertista?</h1>
                <div class="answers" data-question="mist채kuulit">
                    <div class="answer text" onclick="answerQuestion(event, this, 'Facebook')">
                        <img src="facebook.png">Facebook
                    </div>
                    <div class="answer text" onclick="answerQuestion(event, this, 'Instagram')">
                        <img src="instagram.svg">Instagram
                    </div>
                    <div class="answer text" onclick="answerQuestion(event, this, 'Twitter')">
                        <img src="twitter.png">Twitter
                    </div>
                    <div class="answer text" onclick="answerQuestion(event, this, 'Kaveri')">
                        <img src="whatsapp.png">Kaveri
                    </div>
                    <div class="answer text" onclick="answerQuestion(event, this, 'Mainos')">
                        <img src="advertisement.svg">Mainos
                    </div>
            </div>
        </div>
    </body>
    <style>
        .status-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            
            position: fixed;
            top: 0;
            right: 0;
            padding: 1rem;

            z-index: 9999;
        }
        .status-wrapper > * {
            margin-left: 0.1rem;
        }
        #survey {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            position: fixed;
            top: 0;
            left: 0;

            width: 100%;
            height: 90%;

            user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
                -moz-user-select: moz-none;
                -ms-user-select: none;
                -o-user-select: none;
                    user-select: none;
        }
        .question {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            width: 95%;
        }
        .question .title {
            font-size: 3rem;
            text-transform: uppercase;
            font-family: sans-serif;
            
            margin-bottom: 2rem;

            text-align: center;

            width: 80vw;

            color: #333;
        }
        .answers {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            width: 100%;
        }
        .answer.img {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;

            width: 15vw;
            height: 15vw;
        }
        .answer.text {
            font-size: 1.5rem;
            font-family: sans-serif;
            padding: 1rem;
            border: 1px solid #333;
            border-radius: 0.5rem;
            cursor: pointer;

            font-size: 2rem;
            font-family: sans-serif;
            
        }
        .answer.text img {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 1rem;
        }
        
        .answer.clicked {
            animation: clicked 1s;
        }
        @keyframes clicked {
            0% {
                transform: scale(1);
            }
            10% {
                transform: scale(1.2) rotate(10deg);
            }
            20% {
                transform: scale(1.3) rotate(-10deg);
            }
            35% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <script src="script.js"></script>
</html>
